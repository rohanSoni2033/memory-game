<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/29c2b75804.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Memory Game</title>
</head>

<body>
    <audio src="https://assets.mixkit.co/music/preview/mixkit-a-very-happy-christmas-897.mp3" id="music" autoplay
        preload="none" loop></audio><audio src="https://assets.mixkit.co/sfx/preview/mixkit-click-error-1110.mp3"
        id="unmatched" preload="none"></audio><audio
        src="https://assets.mixkit.co/sfx/preview/mixkit-player-select-notification-2037.mp3" id="matched"
        preload="none"></audio>
    <div class="main">
        <div class="cardContainer">
        </div>
        <div class="display">
            <div class="audioController">
                <button type="button" class="play audio">🔊</button>
                <button type="button" class="pause audio">🔈</button>
            </div>
            <div class="display_items displayMove">
                <span class="moves">
                    <span class="movesText">🎯 moves : <span class="movesCount"></span></span>
                </span>
            </div>
            <div class="display_items gameResultCount">
                <span class="totalLose">⛔ Lose : <span class="totalLoseCount">0</span>
                </span>
                <span class="totalWin">🏆 Win : <span class="totalWinCount">0</span></span>
            </div>
            <div class="display_items displayTime">
                <div class="timeCounterBackground"></div>
                <span class="timeText">⏳ time : <span class="time">65 </span></span>
            </div>
            <button id="restartButton" class="btn">restart</button>
        </div>
    </div>
    <div class="overlay"></div>
    <div class="startGame center">
        <div class="start_first-bubble"></div>
        <div class="start_second-bubble"></div>
        <div class="start_third-bubble"></div>
        <span class="heading">memory game</span>
        <div class="instructions">
            <ul class="instructions_lists">
                <li class="instructions_list_item">
                    <i class="fas fa-arrow-circle-right"></i> there is 10 pair of
                    matching cards.
                </li>
                <li class="instructions_list_item">
                    <i class="fas fa-arrow-circle-right"></i> all cards are flipped, unflip the card and try to find its
                    match.
                </li>
                <li class="instructions_list_item">
                    <i class="fas fa-arrow-circle-right"></i> you need to find all
                    matching card within 65 second 🕐 to win
                </li>
                <li class="instructions_list_item">
                    <i class="fas fa-arrow-circle-right"></i> enter your name and hit
                    on start.
                </li>
            </ul>
        </div>
        <div class="input">
            <input type="text" class="name" placeholder="Enter your name here" />
        </div>
        <button id="startButton" class="btn secondary">start</button><span class="creator">Made by <span
                class="signature">rohan soni</span></span>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="index.js"></script>
</body>

</html>
